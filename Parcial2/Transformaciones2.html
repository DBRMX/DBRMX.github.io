<!DOCTYPE html>
<html lang="es">
    <head>
        <style>
            body{
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
        div {
            text-align: center;
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }
        #myDiv {
            text-align: center;
            transform: rotateZ(90deg) scale(0.4, 0.4);
        }
        </style>
    </head>
    <body>
        <h1>Rotaci√≥n</h1>
        <p>Se rota un elemento alrededor de su eje en Z, dado en grados (deg) y pudiendo utilizar una escala</p>
        <div>This a normal div element.</div>
        <div id="myDiv">
        This div element is rotated 90 degrees.
        </div>
    </body>
</html>
