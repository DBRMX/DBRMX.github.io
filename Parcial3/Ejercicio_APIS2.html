<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gráficas - Ejercicio 2</title>
    </head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script> <!--Librería Chart-->
    <body>
        <canvas id="myChart" style="width:100%;max-width:600px"></canvas> <!--Canva permite colocar elementos de alta calidad (como SVG o vectores)-->
        <script>
            const xValues = ["Progra I", "Progra Web", "Mate I", "Física I", "CNG II", "Inglés IV"];
            const yValues = [0, 0, 0, 0, 0, 0];
            for(i=0; i<10; i++){
                yValues[i]=Math.floor(Math.random()*100+1);
            }
            const barColors = ["rgba(255,0,0,0.6)", "green","blue","orange","brown"];
            new Chart("myChart", { //Chart = Constructor
                type: "bar",
                data: {
                labels: xValues,
                datasets: [{ 
                    backgroundColor: barColors,
                    data: yValues
                }]
                },
                options: {
                    legend: {display: true},
                    title: {
                        display: true,
                        text: "Segundo Parcial"
                    }
                }
                }
            );
        </script>
    </body>
</html>
