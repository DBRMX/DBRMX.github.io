<!DOCTYPE html>
<html lang="es">
<head>
    <title>Pirámide - Reto 1 PDF</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/jquery/jquery-ui-1.8.17.custom.min.js"></script>
	<script type="text/javascript" src="jspdf.js"></script>

	<script type="text/javascript" src="jspdf.plugin.addimage.js"></script>

	<script type="text/javascript" src="jspdf.plugin.standard_fonts_metrics.js"></script>
	<script type="text/javascript" src="jspdf.plugin.split_text_to_size.js"></script>
	<script type="text/javascript" src="jspdf.plugin.from_html.js"></script>
</head>
<body>
    <iframe frameborder="0" width="500" height="400"></iframe>
    <script>
        //El usuario introduzca un caracter y una altura, esto para realizar una pirámide
        //La altura o el dato total será la base 
        var car = prompt('Ingrese el caracter a imprimir:');
        var num = prompt('Indique el numero máximo:');
        num = parseInt(num);

        var doc = new jsPDF();
        doc.setFontSize(22);
        doc.text(20, 20, 'Pirámide');
        doc.setFontSize(16);
        doc.text(20, 30, 'Caracter ingresado: ' + car);

        for(var i = 1; i <= num; i++){
            var fila = '';
            for(var j = 1; j <= i; j++){
                fila += car; // Agregar el carácter a la fila
            }
            doc.text(20, 30 + (i*10), fila); // Agregar la fila a la pirámide
        }

        var string = doc.output('datauristring');
        
        /*for(var i = 1; i <= 12; i ++) {
            doc.text(20, 30 + (i * 10), i + ' x ' + multiplier + ' = ___');
        }

        doc.addPage();
        doc.setFontSize(22);
        doc.text(20, 20, 'Answers');
        doc.setFontSize(16);

        for(var i = 1; i <= 12; i ++) {
            doc.text(20, 30 + (i * 10), i + ' x ' + multiplier + ' = ' + (i * multiplier));
        }*/

        $('iframe').attr('src', string);
    </script>
</body>
</html>
