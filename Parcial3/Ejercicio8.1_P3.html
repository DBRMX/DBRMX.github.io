<!DOCTYPE html>
<html lang="es">
    <body>
        <h1>HTML Geolocalización</h1>
        <p>Click en el botón para obtener coordenadas.</p>
        <button onclick="getLocation()">Probar</button>
        <p id="demo"></p>
        <script>
            const x = document.getElementById("demo"); //Se pone como constante el id del contenedor
            function getLocation() { //Se usa la librería Navigator
                if(navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(showPosition);
                }else{ 
                    x.innerHTML = "Geolocation is not supported by this browser.";
                }
            }
            function showPosition(position){
                x.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
            }
        </script>
    </body>
</html>
