        <header>
            <h1>Urano</h1>
            <h3><em>La perla azul</em></h3>
        </header>
        <section id="Intro">
            <h2>Lo que tienes que saber acerca de Urano</h2>
            <p>
                Urano está compuesto de agua, metano y amoniaco sobre un pequeño centro rocoso. Su atmósfera está hecha de hidrógeno y helio, 
                como Júpiter y Saturno, pero además contiene metano. El metano es lo que le da a Urano el color azul.
            </p>
